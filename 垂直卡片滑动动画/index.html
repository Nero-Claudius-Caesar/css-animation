<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css垂直滑动卡片</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card" style="--d:-1">
            <div class="content">
                <div class="img">
                    <img src="./avatar.png" alt="">
                </div>
                <div class="detail">
                    <span>Nero Claudius</span>
                    <p>罗马皇帝</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:0">
            <div class="content">
                <div class="img">
                    <img src="./img_saber_on.png" alt="">
                </div>
                <div class="detail">
                    <span>Saber</span>
                    <p>阿尔托莉雅.潘德拉贡</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:1">
            <div class="content">
                <div class="img">
                    <img src="./img_archer_on.png" alt="">
                </div>
                <div class="detail">
                    <span>Archer</span>
                    <p>卫宫士郎</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:2">
            <div class="content">
                <div class="img">
                    <img src="./img_extra_on.png" alt="">
                </div>
                <div class="detail">
                    <span>Extra</span>
                    <p>玛修.基列莱特</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
        <div class="card" style="--d:3">
            <div class="content">
                <div class="img">
                    <img src="./img_caster_on.png" alt="">
                </div>
                <div class="detail">
                    <span>Caster</span>
                    <p>玉藻前</p>
                </div>
            </div>
            <a href="#">关注</a>
        </div>
    </div>
</body>
</html>
