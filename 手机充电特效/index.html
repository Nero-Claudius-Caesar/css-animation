<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css手机充电特效</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="number">0</div>
        <div class="contrast">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble-home"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script type="text/javascript">
        let number = document.getElementsByClassName('number')[0];
        let electricity = 98.0;
        setInterval(()=>{
            if(electricity === 100){
                number.innerHTML = '电量已充满'
            }else{
                electricity += 0.01;
                number.innerHTML = electricity.toFixed(2) + "%";
            }
        }, 150)
    </script>
</body>
</html>
