<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现打字效果</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <span class="word">
            <span style="--i:1">I</span>
            <span style="--i:2">'</span>
            <span style="--i:3">m</span>
        </span>
        <span style="--i:4" class="split"> </span>
        <span class="word">
            <span style="--i:5">N</span>
            <span style="--i:6">o</span>
            <span style="--i:7">w</span>
        </span>
        <span style="--i:8" class="split"> </span>
        <span class="word">
            <span style="--i:9">O</span>
            <span style="--i:10">n</span>
            <span style="--i:11">e</span>
        </span>
        <span style="--i:12" class="split">,</span>
        <span class="word">
            <span style="--i:13">I</span>
            <span style="--i:14">'</span>
            <span style="--i:15">m</span>
        </span>
        <span style="--i:16" class="split"> </span>
        <span class="word">
            <span style="--i:17">t</span>
            <span style="--i:18">h</span>
            <span style="--i:19">e</span>
        </span>
        <span style="--i:20" class="split"></span>
        <span class="word">
            <span style="--i:21">O</span>
            <span style="--i:22">n</span>
            <span style="--i:23">e</span>
        </span>
<!--        <span class="cursor">|</span>-->
    </div>
</body>
</html>
