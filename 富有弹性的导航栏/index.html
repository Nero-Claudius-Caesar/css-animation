<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS弹性导航栏</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="comment">
            <input type="radio" name="tab" id="envelope">
            <input type="radio" name="tab" id="heart">
            <input type="radio" name="tab" id="user">
            <label for="home" class="home">
                <a href="#">
                    <i class="fa fa-home" aria-hidden="true">Home</i>
                </a>
            </label>
            <label for="comment" class="comment">
                <a href="#">
                    <i class="fa fa-comment" aria-hidden="true">Comment</i>
                </a>
            </label>
            <label for="envelope" class="envelope">
                <a href="#">
                    <i class="fa fa-envelope" aria-hidden="true">Envelope</i>
                </a>
            </label>
            <label for="heart" class="heart">
                <a href="#">
                    <i class="fa fa-heart" aria-hidden="true">Heart</i>
                </a>
            </label>
            <label for="user" class="user">
                <a href="#">
                    <i class="fa fa-user" aria-hidden="true">User</i>
                </a>
            </label>
            <div class="tab"></div>
        </nav>
    </div>
</body>
</html>
