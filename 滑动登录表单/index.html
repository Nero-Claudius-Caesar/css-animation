<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册表单</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <button>注册</button>
            </div>
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button>登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到宠物之家</h2>
            <p>快来领取你的专属<span>宠物</span>吧</p>
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01b0ae5b124eb5a801212d57fef7cf.jpg%403000w_1l_0o_100sh.jpg&refer=http%3A%2F%2Fimg.zcool.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1645443753&t=a2e82ee4bd4420e0daae159658f7fa4e" alt="">
            <p>已有帐号</p>
            <button id="login">去登陆</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到宠物之家</h2>
            <p>快来看看你的专属<span>宠物</span>吧</p>
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01b0ae5b124eb5a801212d57fef7cf.jpg%403000w_1l_0o_100sh.jpg&refer=http%3A%2F%2Fimg.zcool.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1645443753&t=a2e82ee4bd4420e0daae159658f7fa4e" alt="">
            <p>没有账号?</p>
            <button id="register">去注册</button>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
