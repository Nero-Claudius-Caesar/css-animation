<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css手机充电特效</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="number"></div>
        <div class="contrast">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble-home"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script type="text/javascript">
        let number = document.getElementsByClassName('number')[0];
        let electricity = 26.3;
        let timer = setInterval(()=>{
            if(electricity.toFixed(2) === '100.00'){
                number.innerHTML = '已充满'
                clearInterval(timer);
            }else{
                electricity += 0.01;
                number.innerHTML = electricity.toFixed(2) + "%";
            }
        }, 150)
    </script>
</body>
</html>
